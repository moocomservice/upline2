<div class="content-container">
  <mat-card>
    <mat-card-title>สมัครสมาชิก</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>ชื่อผู้ใช้</mat-label>
          <input matInput formControlName="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>อีเมล</mat-label>
          <input matInput formControlName="email" placeholder="กรอกอีเมลของคุณ" required type="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>รหัสผ่าน</mat-label>
          <input matInput formControlName="password" placeholder="กรอกรหัสผ่านของคุณ" required type="password">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>ยืนยันรหัสผ่าน</mat-label>
          <input matInput formControlName="confirmPassword" placeholder="ยืนยันรหัสผ่านของคุณ" required type="password">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">สมัครสมาชิก</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
